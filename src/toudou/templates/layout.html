<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %} - Toudou App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/pico.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body>
    <div class="container">
        <nav>
            <ul>
                <li><strong>Toudou</strong></li>
            </ul>
            <ul>
                <li>
                    <a href="{{ url_for('.home') }}">Accueil</a>
                </li>
                <li>
                    <a href="{{ url_for('.todo_get_all') }}">TÃ¢ches</a>
                </li>
                <li>
                    <a href="{{ url_for('.csv_import_form') }}">Import</a>
                </li>
            </ul>
        </nav>
    </div>

    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    <div class="container">
        {% for category, message in messages %}
        <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endfor %}
    </div>
    {% endif %}
    {% endwith %}

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <footer class="container">
        <small>Built with <a href="https://picocss.com">Pico</a></small>
    </footer>
</body>

</html>
